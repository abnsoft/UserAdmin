jpa.vendor.showsql=true
jpa.vendor.generate.statistics=true
cache.use.secondLevel=true
cache.use.query=true
hibernate.hbm2ddl.auto=create
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.provider_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
# !! warning !! it is posible to LOST ALL DATE with using `CREATE` [create|update|validate|true]
hibernate.hbm2ddl.auto=validate