db1.jdbc.driverClassName=com.mysql.jdbc.Driver
db1.jdbc.url=jdbc:mysql://mysql-host:3306/YOUR-DB
db1.jdbc.username=MYSQL_USER
db1.jdbc.password=MYSQL_PASSWD
